<div ng-controller='questionsController'>
	<div class='container'>
		<div class='links'>
			<button id='logout' ng-click='logout()'>Logout</button>
		</div>
		<h2>Welcome {{sessionUser.name}}</h2>
		<h4><a href="#/new_question">Ask a Question</a></h4>
		<h5>Search<input type='text' ng-model='filter_name'></h5>
		<table>
			<thead>
				<td>Question</td>
				<td>Answers</td>
				<td>Action</td>
			</thead>
			<tr ng-repeat="question in questions | orderBy:'-createdAt' | filter: {question: filter_name}">
				<td ng-bind='question.question'></td>
				<td ng-bind='question.answers.length'></td>
				<td><a href="#/question/{{question._id}}">Show</a> <a href="#/question/{{question._id}}/new_answer">Answer</a></td>
			</tr>
		</table>
		
	</div>
</div>
